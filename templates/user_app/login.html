<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load static %}
<html>
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								{{ time }}
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">欢迎来到登陆页面</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						登陆：
					</h1>
					<form action="{% url 'user_app:loginlogic' %}" method="post" >
                        {% csrf_token %}
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									账号:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" />
                                     <input type="checkbox" name="rember" value="1">记住我
								</td>
							</tr>
                            <tr>
								<td valign="middle" align="right">
									验证码:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="captcha" />
                                    <img src="{% url 'secu:getcaptcha' %}" id="image_code" width="80px" height="30px" align="center">
                                    <a href="javascript:void(0)" onclick="change();">看不清，换一张</a>>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="登陆 &raquo;" />
							<input type="button" class="button" value="注册 &raquo;" onclick="myclick();" />

						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					cxd@百知.165.3.com
				</div>
			</div>
		</div>
        <script>
            function change() {
                 {#让url可以变化，每点一次以达到可以刷新验证码#}
                 var url = "{% url 'secu:getcaptcha' %}?"+new Date().getTime();
                {# 获取id将新的url赋值给src属性,attr(标签的属性，新值)#}
               var img=document.getElementById("image_code");   //
                img.src=url
            }
            function myclick() {
                location.href="{% url 'user_app:regist' %}"
            }
        </script>
	</body>
</html>
